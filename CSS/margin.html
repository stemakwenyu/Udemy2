<html>
    <head>
        <title>Margins in web design</title>
    </head>
    <style>
        .blue{
            width: 200px;
            height: 200px;
            background-color: blue;
            margin: 200px 200px 100px;
            font-family: sans-serif;
          
            padding-left: 15px;
            padding-top: 15px;
            padding-right: 15px;
            padding-bottom: 15px
        }
        .yellow{
            width: 100px;
            height: 100px;
            background-color: yellow;
            border: 2px black solid;
       
        }
    </style>
    <body>
        <div class="blue">
            <p>Hello My name is Emmah</p>
            <div class="yellow"></div>
        </div>
        <div class="black"></div>
    </body>

</html>
